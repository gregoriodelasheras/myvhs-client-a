<mat-card>
  <mat-card-header>
    <mat-card-title>Sign up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <!-- Name -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.name"
          placeholder="Name"
          type="text"
          name="Name"
          required
        />
      </mat-form-field>
      <!-- Last Name -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.lastName"
          placeholder="Last Name"
          type="text"
          name="Last Name"
          required
        />
      </mat-form-field>
      <!-- Birthday -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
          required
        />
      </mat-form-field>
      <!-- Country -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.country"
          placeholder="Country"
          type="text"
          name="Country"
          required
        />
      </mat-form-field>
      <!-- Email -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <!-- Username -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <!-- Password -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">
      Sign up
    </button>
  </mat-card-actions>
</mat-card>
