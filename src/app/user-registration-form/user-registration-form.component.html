<mat-card>
  <mat-card-header>
    <mat-card-title>Sign up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <!-- Name -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.name"
          placeholder="Name"
          type="text"
          name="Name"
          required
        />
        <button
          *ngIf="userData.name"
          matSuffix
          mat-icon-button
          aria-label="Clear name input"
          (click)="userData.name = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <!-- Last Name -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.lastName"
          placeholder="Last Name"
          type="text"
          name="Last Name"
          required
        />
        <button
          *ngIf="userData.lastName"
          matSuffix
          mat-icon-button
          aria-label="Clear lastName input"
          (click)="userData.lastName = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <!-- Birthday -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
          required
        />
        <button
          *ngIf="userData.birthday"
          matSuffix
          mat-icon-button
          aria-label="Clear birthday input"
          (click)="userData.birthday = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <!-- Country -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.country"
          placeholder="Country"
          type="text"
          name="Country"
          required
        />
        <button
          *ngIf="userData.country"
          matSuffix
          mat-icon-button
          aria-label="Clear country input"
          (click)="userData.country = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <!-- Email -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
        <button
          *ngIf="userData.email"
          matSuffix
          mat-icon-button
          aria-label="Clear email input"
          (click)="userData.email = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <!-- Username -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
        <mat-hint>At least 6 characters (A-Z, a-z, 0-9 and _ )</mat-hint>
        <button
          *ngIf="userData.username"
          matSuffix
          mat-icon-button
          aria-label="Clear username input"
          (click)="userData.username = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <!-- Password -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
        <mat-hint>At least 8 characters (A-Z, a-z, 0-9, @ # $ % ! ?)</mat-hint>
        <button
          *ngIf="userData.password"
          matSuffix
          mat-icon-button
          aria-label="Clear password input"
          (click)="userData.password = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">
      Sign up
    </button>
  </mat-card-actions>
</mat-card>
